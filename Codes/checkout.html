<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Group Project</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <main>
            <h1>Order Summary</h1>
        </main>
        <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
            </svg>
            <span>0</span>
        </div>
        <h3>Continue shopping</h3>
    </header>

    <main class="main-content">
        
        <section class="left-section">
            <img src="C:\Users\sarai\OneDrive - The University of Technology,Jamaica\Desktop\jersey\shopping_bag.PNG" alt="Shopping Bag" class="shopping-bag">
            <div class="total-cost">
                <h3>Total Cost: $0.00</h3>
            </div>

            <!-- Shipping Form -->
            <form>
                <!-- Country (now a text box) -->
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required><br>
                <br>
                <!-- Name Fields -->
                <div class="name">
                    <label>First Name:</label>
                    <input type="text" name="First Name" placeholder="First Name" required><br>
                    <label>Last Name:</label>
                    <input type="text" name="Last Name" placeholder="Last Name" required>
                </div>
                <br>
                <!-- Phone Number -->
                <label>Phone Number:</label>
                <input type="tel" name="phone" placeholder="Phone Number" required><br>
                <br>
                <!-- Address -->
                <label>Home Address:</label>
                <input type="text" placeholder="Address"><br>
                <br>
                <!-- Amount Being Paid -->
                <label for="amount-paid">Amount Being Paid:</label>
                <input type="text" name="currency" id="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$0.00"><br>
                <br>
                <!-- Default Checkbox -->
                <div class="default">
                    <input type="checkbox" id="makeDefault">
                    <label for="makeDefault">Make Default</label>
                </div>
                <br>
                <!-- Save Button -->
                <button class="save" type="button">Save</button>
            </form>
            
        </section>

        <!-- Right Section: Your Items -->
        <section class="right-section">
            <h2>Your Items</h2>
            <div class="items-container">
                <!-- First Item -->
                <div class="item-row">
                    <img src="Resources/Jersey.jpg" alt="FC BARCELONA Away 14/15 Jersey">
                    <div class="quantity">
                        <input type="number" id="quantity-item1" name="QuantityItem1" min="1" value="1">
                    </div>
                </div>
                <!-- Second Item -->
                <div class="item-row">
                    <img src="Resources/Jersey7.jpeg" alt="FC BARCELONA Away 18/19 Jersey">
                    <div class="quantity">
                        <input type="number" id="quantity-item2" name="QuantityItem2" min="1" value="1">
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="confirm">CONFIRM</button>
                <button class="cancel">
                    <a href="Shopping Cart.html">CANCEL</a>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
