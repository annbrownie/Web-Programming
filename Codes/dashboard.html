<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        .chart-container {
            width: 70%;
            margin: 0 auto;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h2>Dashboard</h2>
    <div class="chart-container">
        <h3>Gender Frequency</h3>
        <canvas id="genderPieChart"></canvas>
    </div>
    <div class="chart-container">
        <h3>Age Group Frequency</h3>
        <canvas id="ageGroupBarChart"></canvas>
    </div>
    <script>
        const registrationData = JSON.parse(localStorage.getItem("RegistrationData")) || [];

        function calculateFrequencies() {
            const genderCount = { male: 0, female: 0, other: 0 };
            const ageGroupCount = { "18-25": 0, "26-35": 0, "36-50": 0, "50+": 0 };
            const currentYear = new Date().getFullYear();

            registrationData.forEach(user => {
                genderCount[user.gender]++;
                const age = currentYear - new Date(user.dob).getFullYear();
                if (age >= 18 && age <= 25) ageGroupCount["18-25"]++;
                else if (age >= 26 && age <= 35) ageGroupCount["26-35"]++;
                else if (age >= 36 && age <= 50) ageGroupCount["36-50"]++;
                else if (age > 50) ageGroupCount["50+"]++;
            });

            return { genderCount, ageGroupCount };
        }

        function renderCharts() {
            const { genderCount, ageGroupCount } = calculateFrequencies();

            // Gender Pie Chart
            new Chart(document.getElementById("genderPieChart"), {
                type: "pie",
                data: {
                    labels: ["Male", "Female", "Other"],
                    datasets: [{
                        label: "Gender Distribution",
                        data: Object.values(genderCount),
                        backgroundColor: ["#3498db", "#e74c3c", "#9b59b6"]
                    }]
                }
            });

            // Age Group Bar Chart
            new Chart(document.getElementById("ageGroupBarChart"), {
                type: "bar",
                data: {
                    labels: Object.keys(ageGroupCount),
                    datasets: [{
                        label: "Age Group Distribution",
                        data: Object.values(ageGroupCount),
                        backgroundColor: "#2ecc71"
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        renderCharts();
    </script>
</body>
</html>
