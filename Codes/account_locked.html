<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Locked - Purewellness Store</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            background-image: url('../Resources/bkg.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        /* Logo styling */
        .header-logo {
            position: absolute;
            left: 20px;
            top: 20px;
            height: 100px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            max-width: 400px;
            width: 85%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ccc;
        }

        h2 {
            color: #d9534f;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #0066cc;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <!-- Logo positioned at the top left -->
    <img src="../Resources/logo.jpg" class="header-logo" alt="Company Logo">

    <div class="container">
        <h2>Account Locked</h2>
        <p>Due to multiple unsuccessful login attempts, your account has been temporarily locked for security reasons.</p>
        <p>Please wait for <span class="countdown" id="countdown">20</span> seconds to return to the login page.</p>
        <a href="login.html" id="redirectLink" style="display: none;">Return to Login</a>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 20;
        const countdownElement = document.getElementById("countdown");
        const redirectLink = document.getElementById("redirectLink");

        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                redirectLink.style.display = "inline-block";
                countdownElement.parentElement.style.display = "none"; // Hide countdown text
                window.location.href = "login.html"; // Redirect to login page
            }
        }, 1000);
    </script>
</body>
</html>
